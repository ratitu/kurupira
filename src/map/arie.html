<!DOCTYPE html>
<html>
<head>
    <title>Multiple GPX Tracks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map');
        const tileLayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
        }).addTo(map);

        // Define your GPX files and their display options
        const tracks = {
            'Gigantes CentenÃ¡rias': {
                url: './gigantes_centenarias.gpx',
                options: { async: true, polyline_options: { color: 'red' } }
            },
            'Another Trail': { // Add your second trail here
                url: './contorno.gpx', // Replace with your GPX file path
                options: { async: true, polyline_options: { color: 'blue' } }
            },
            'Third Trail': { // Add your third trail here
                url: './canxins.gpx', // Replace with your GPX file path
                options: { async: true, polyline_options: { color: 'green' } }
            }
        };

        const gpxLayers = {};

        // Create and add GPX layers to the map
        for (const trackName in tracks) {
            const track = tracks[trackName];
            const gpx = new L.GPX(track.url, track.options).on('loaded', (e) => {
                map.fitBounds(e.target.getBounds());
            }).addTo(map);
            gpxLayers[trackName] = gpx;
        }

        // Add the layer control panel
        L.control.layers(null, gpxLayers).addTo(map);

    </script>
</body>
</html>
